{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RestauPro - Gestion de Restaurant{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>RestauPro</h2>
        </div>
        
        <nav class="nav-menu">
            <div class="nav-section">
                <a href="/dashboard/" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/menu/list/" class="nav-link {% if request.path == '/menu/list/' %}active{% endif %}">
                    <i class="fas fa-utensils"></i>
                    <span>Menu</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-receipt"></i>
                    <span>Commandes</span>
                </a>
            </div>
            
            <div class="nav-section">
                <h3>FINANCE</h3>
                <a href="#" class="nav-link">
                    <i class="fas fa-cash-register"></i>
                    <span>Caisse</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Dépenses</span>
                </a>
            </div>
            
            <div class="nav-section">
                <h3>ADMINISTRATION</h3>
                <a href="#" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Utilisateurs</span>
                </a>
            </div>
            
            <div class="nav-section mt-auto">
                <a href="/logout/" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        {% block content %}
        <!-- Le contenu spécifique à chaque page ira ici -->
        {% endblock %}
    </main>

    <!-- Notifications -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.className = 'notification';
            notification.classList.add(type);
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Close notification on click
        document.getElementById('notification').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
